version: '3.8'
services:
  web:
    build: .
    # Run migrations and start gunicorn directly (no run.sh)
    command: /bin/bash -c "python manage.py migrate --noinput && gunicorn polls_backend.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 3 --log-level=info"
    env_file: .env
    restart: unless-stopped
    environment:
      # Use a sqlite file persisted in a named volume. dj-database-url understands sqlite URLs.
      - DATABASE_URL=sqlite:////data/db.sqlite3
      - REDIS_URL=${REDIS_URL}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DEBUG}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
    volumes:
      - sqlite_data:/data

volumes:
  sqlite_data:
