version: '3.8'
services:
  web:
    build: .
    # migrate, collectstatic then start gunicorn using polls_backend
    command: bash -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && exec gunicorn polls_backend.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file: .env
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
