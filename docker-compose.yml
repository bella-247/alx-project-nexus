version: '3.8'
services:
  web:
    build: .
    # Use the container's run script which performs migrations and starts gunicorn.
    command: /bin/bash -lc "./run.sh"
    env_file: .env
    restart: unless-stopped
    environment:
      # Use a sqlite file persisted in a named volume. dj-database-url understands sqlite URLs.
      - DATABASE_URL=sqlite:////data/db.sqlite3
      - REDIS_URL=${REDIS_URL}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DEBUG}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
    volumes:
      - sqlite_data:/data

volumes:
  sqlite_data:
